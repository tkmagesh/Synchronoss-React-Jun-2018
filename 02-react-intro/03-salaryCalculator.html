<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#tdSalary{
			font-size: 18pt;
		}
		td{
			padding: 10px;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior of a calculator
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				_listeners.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();	
				});
			}

			var _listeners = [];

			this.subscribe = function(listenerFn){
				_listeners.push(listenerFn);
			};

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			}
		}
		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		class SalaryCalculator extends React.Component{
			render(){
				let model = this.props.model,
					data = model.toJSON();
				return(
					<section>
						<div className="field">
							<label htmlFor="">Basic :</label>
							<input type="number" onChange={(evt) => model.set('basic', evt.target.value.toInt())}/>
						</div>
						<div className="field">
							<label htmlFor="">HRA :</label>
							<input type="number" onChange={(evt) => model.set('hra', evt.target.value.toInt())}/>
						</div>
						<div className="field">
							<label htmlFor="">DA :</label>
							<input type="number" onChange={(evt) => model.set('da', evt.target.value.toInt())}/>
						</div>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" min="0" max="30" onChange={(evt) => model.set('tax', evt.target.value.toInt())}/>
						</div>
						<div className="field">
							<input type="button" value="Calculate" onClick={() => model.calculate()}/>
						</div>
						<div className="field">
							<table>
								<tbody>
									<tr>
										<td id="tdBasic">{data.basic}</td>
										<td id="tdHra">{data.hra}</td>
										<td id="tdDa">{data.da}</td>
										<td id="tdTax">{data.tax}</td>
										<td id="tdSalary">{data.salary}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
				)
			}
		}
		var model = new SalaryCalculatorModel();
		function renderApp(){
			ReactDOM.render(<SalaryCalculator model={model}/>,
				document.getElementById('root'));
		}
		model.subscribe(renderApp);
		renderApp();

	</script>
</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
