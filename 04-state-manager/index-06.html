		let Spinner = ({ value, increment, decrement }) => (
			<div>
				<input type="button" value="DECREMENT" onClick={decrement}/>
				<span> [ {value} ] </span>
				<input type="button" value="INCREMENT" onClick={increment}/>
			</div>
		);
		
		

		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT')
				return ++currentState;
			if (action.type === 'DECREMENT')
				return --currentState;
			return currentState;
		}

		let spinnerActionCreators = {
			increment(){
				return { type : 'INCREMENT' };
			},
			decrement(){
				return { type : 'DECREMENT' };
			}
		}


		var store = SM.createStore(spinnerReducer);

		function bindSpinnerActionCreators(spinnerActionCreators, dispatch){
			return {
				increment(){
					let action = spinnerActionCreators.increment();
					dispatch(action);
				},
				decrement(){
					let action = spinnerActionCreators.decrement();
					dispatch(action);
				}
			}
		}

		let spinnerActions = bindSpinnerActionCreators(spinnerActionCreators, store.dispatch);

		function renderApp(){
			let value = store.getState();
			ReactDOM.render(<Spinner value={value} {...spinnerActions} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>

<body>
	<div id="root"></div>
