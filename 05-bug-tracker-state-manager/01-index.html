<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add new bug
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats (# of closed bugs / total # of bugs)
		6. Sort the bugs
		7. Persist the bugs in the server
		8. Make the bugs accessible through unique urls
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 16pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor : pointer;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 10px;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="stateManager.js"></script>
	<script type="text/babel">
		let defaultState = [
			{name : 'This is bug - 1', isClosed : false},
			{name : 'This is bug - 2', isClosed : true}
		]
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				let newState = [...currentState, newBug];
				return newState;
			}
			return currentState;
		}

		const bugActionCreators = {
			addNew(bugName){
				const newBug = {
					name : bugName,
					isClosed : false
				};
				const action = { type : 'ADD_NEW', payload : newBug };
				return action;
			}
		}

		class BugItem extends React.Component{
			constructor(){
				super();
				this.onBugNameClick = this.onBugNameClick.bind(this);
			}
			onBugNameClick(){
				//this.props.bug.toggle();
				console.log(this.props.bug);
			}
			render(){
				let { bug } = this.props;
				return(
					<li >
						<span className="bugname" onClick={this.onBugNameClick}>{bug.name}</span>
						<div>[{bug.isClosed.toString()}]</div>
						<div className="datetime">[Created At]</div>
					</li>
				)
			}
		}

		class BugTracker extends React.Component{
			txtNewBugNameRef = React.createRef();
			constructor(props){
				super(props);
				this.onAddNewClick = this.onAddNewClick.bind(this);
				this.onRemoveClosedClick = this.onRemoveClosedClick.bind(this);
			}
			onAddNewClick(){
				this.props.addNew(this.txtNewBugNameRef.current.value);
			}

			onRemoveClosedClick(){
				//this.props.model.removeClosed();
			}
			render(){
				let {list} = this.props,
					bugItems = list.map((bug, index) => (
						<BugItem bug={bug} key={index}/>
					));
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{list.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref={this.txtNewBugNameRef}/>
							<input type="button" value="Add New" onClick={this.onAddNewClick}/>
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" onClick={this.onRemoveClosedClick} />
						</section>
					</div>
				)
			}
		}
		const store = SM.createStore(bugsReducer);
		const bugActions = SM.bindActionCreators(bugActionCreators, store.dispatch);

		
		function renderApp(){
			console.log('renderApp triggered');
			let bugs = store.getState();
			ReactDOM.render(<BugTracker list={bugs} {...bugActions} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
